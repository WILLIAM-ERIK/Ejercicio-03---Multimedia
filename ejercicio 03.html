<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML </title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="repositorio/mariokart.jpg" alt="Logo HTML5" width="300" height="300" />
       
        <h1>Aprendiendo a utilizar los videos</h1>

        <video width="300" height="300" controls muted loop>
            <source src="repositorio/Mario Kart 8 Deluxe - All New DLC Courses (DLC Booster Pack 1) (4K).mp4" type="video/mp4" />
        </video>

        <h1>Aprendiendo a utilizar los audios</h1>

        <audio controls autoplay loop>
            <source src="Repositorio/MarioKart.mp3" type="audio/mp3" loop/>
        </audio>
    </body>
</html>
